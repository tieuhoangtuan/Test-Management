<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sections.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/test_runs_and_results.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/select_test_case_form.css}"/>
    <script th:src="@{/js/header-project.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Add Test Run</title>
</head>
<body>
<th:block th:insert="~{header-project.html :: header-project}">
</th:block>
<div class="side-bar">
    <div class="sidebar-inner"></div>
    <div class="sidebar-inner">
        <a th:href="@{/runs/add/{projectId}(projectId = ${projectId})}"
           class="button button-left button-add">Add Test Run</a>

<!--        <a href="#" class="button button-left button-add" th:id="rootSection" th:value="0">Add Section</a>-->
    </div>
</div>
<div style="height: 100vh; width: 75rem" id="content" class="column content overflow-content">
    <div id="content-header" class="content-header content-header-default">
        <div class="content-header-inner">
            <div class="content-header-result" style=""></div>
            <div class="content-header-title page_title">
                Test Runs &amp; Results </div>
        </div>
    </div>

    <div id="content-inner" class="content-inner goals-clear">

        <h1 class="top width-4">
            Open </h1>
        <div id="open">
            <span class="select-checkbox select-checkbox-details">
                <input name="select_all" type="checkbox">
            </span>
            <span class="select-checkbox-label">Select all</span>
            <div id="active">
                <div style="margin-top: 1.2em;">
                    <div class="table">
                        <div th:each="run : ${testRuns}" class="row flex-runs-row hoverSensitive" id="run-19">
                            <div style="margin-top:25px; margin-left:10px"
                                 class="column summary-column summary-column-checkbox-first flex-runs-1-medium summary-column-first select-checkbox-flex-medium">
                                <input type="checkbox" name="entity_run" value="19">
                            </div>
                            <div class="column summary-column summary-column-icon-compact flex-runs-1-medium icon-run-32 summary-column-first ">
                            </div>
                            <div class="column summary-column flex-runs-2-medium summary-column-first ">
                                <div class="summary-title summary-title-compact text-ppp">
                                    <a th:href="@{/runs/detail/{projectId}/{runId}(projectId=${projectId},runId=${run.id})}"
                                       th:text="${run.name}"
                                       th:value="${run.id}"
                                       style="margin-right: 5px; color: #5993bc">
                                    </a>
                                    <a th:href="@{/runs/edit/{projectId}/{runId}(projectId=${projectId},runId=${run.id})}">
                                        <i style="color: #5993bc" class="fa fa-pen-to-square"></i>
                                    </a>
                                </div>
                                <div class="summary-description-compact text-secondary text-ppp">
                                    By <strong th:text="${run.user}"></strong>
                                </div>
                            </div>
                            <div class="column summary-column summary-column-bar flex-runs-3-medium summary-column-first ">
                                <div class="table">

                                    <div class="column chart-bar-percent ">
                                        <span th:text="${run.passedPercentage}"></span>
                                        <span>%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column summary-column column-delete-run-medium-first flex-milestones-3-medium summary-column-first ">
                                <a title="Delete this run/plan"
                                   class="deleteLink"
                                   th:href="@{/runs/delete/{projectId}/{runId}(projectId=${projectId},runId=${run.id})}">
                                    <div class="icon-small-delete"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
