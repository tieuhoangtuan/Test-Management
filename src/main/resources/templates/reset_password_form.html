<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
        <div style="border: 1px solid black; width: 30rem" class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Reset Password</h5>
                    </div>
                    <div></div>
                    <form method="post" th:action="@{/reset_password}">
                        <input type="hidden" name="token" th:value="${token}"/>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" value=""
                                   placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                                   placeholder="Confirm your password" value=""
                            >
                        </div>
                        <span id="password-match"></span>
                        <div class="mb-3 d-grid">
                            <button style="visibility: hidden" id="btnSubmit" type="submit" class="btn btn-primary">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('password-match');
    const submitButton = document.getElementById('btnSubmit');

    // function to check if passwords match
    function checkPasswordMatch() {
        if (passwordInput.value === confirmPasswordInput.value) {
            passwordMatch.textContent = 'Passwords match';
            passwordMatch.style.color = 'green';
            submitButton.style.visibility = 'visible'
        } else {
            passwordMatch.textContent = 'Passwords do not match';
            passwordMatch.style.color = 'red';
            submitButton.style.visibility = 'hidden'
        }
    }

    // add event listeners to both password fields
    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
</script>
</body>
</html>
