<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/add_project.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/top-header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/side-bar.css}"/>
    <title>Add Project</title>

</head>
<body>
    <div th:insert="~{top-header.html :: top-header}"></div>
    <div th:insert="~{side-bar.html :: side-bar}"></div>
    <div class="content">
        <div class="title">Add Project</div>
        <div class="add-form">               
                <form class="form" th:action="@{/project/create}" method="post" th:object="${project}">
                    <div class="form-group">
                        <label style="margin-left: 15px;" for="status">Status*</label>
                        <select style="margin-left: 15px;" th:field="*{status}" id="status" name="status">
                            <option th:value="status" >Select status</option>
                            <option th:value="Active" th:text="Active"></option>
                            <option th:value="Inactive" th:text="Inactive"></option>
                            <!--<option th:each="s : ${{status}}" th:value="${s}" th:text="#{${'seedstarter.type.' + s}}">Select the status</option>-->
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="margin-left: 15px;" for="name">Name*</label>
                        <input style="margin-left: 15px;" th:field="*{name}" type="text" class="form-control" id="name" name="name">
                    </div>
    
                    <div class="form-group">
                        <label style="margin-left: 15px;" for="description">Description</label>
                        <textarea style="margin-left: 15px;" th:field="*{description}" cols="50" rows="10" class="form-control" id="description" name="description"></textarea>
                    </div>

                    <div style="margin: 10px 0 10px 15px;" class="button-container">
                        <button id="usersSubmit" class="button button-left button-ok button-positive" type="submit">
                            Add Project
                        </button>
                        <button class="button button-left button-cancel button-negative"><a style="text-decoration: none; color: #e40046" th:href="@{/users/overview}">Cancel</a></button>
                    </div>
                </form>
            </div> 
        </div> 
    </div>
</body>
</html>
