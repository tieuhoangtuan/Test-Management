<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/top-header.css}"/>
    <title>Title</title>
</head>
<body>
  <div class="total" th:fragment="top-header">
    <div class="header">
      <div class="header-left">
        <div id="top-logo">
          <a href="#">
            <img src="https://static.testrail.io/7.8.0.1141/images/layout/testrail-logo.svg" alt="#">
          </a>
        </div>
        <div class="top-text">TestRail QA</div>
      </div>

      <div class="top-panel">
        <div class="search">
          <input type="text">
        </div>
        <ul class="top menu">
          <li class="top-menu-item"><a>Working on</a></li>
          <li class="top-menu-item"><a>Admin</a></li>
          <li class="top-menu-item"><a>Help & Feedback</a></li>
          <li class="top-menu-item">
            <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            <form style="display: none" id="logout-form" th:action="@{/logout}" method="post">
              <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
          </li>
        </ul>
        <div class="social-media" style="padding: 4px 7px 0px">
          <a href="">
            <div class="icon-header-mail"></div>
          </a>
          <a href="">
            <div class="icon-header-twitter"></div>
          </a>
          <a href="">
            <div class="icon-header-blog"></div>
          </a>
        </div>
      </div>
    </div>
    <div class="tab">
      <ul class="left-tab">
        <li><a th:href="@{/}">DASHBOARD</a></li>
      </ul>
      <a class="right-tab" href=""><span>ADMINISTRATION</span></a>
    </div>
  </div>
</body>
</html>
