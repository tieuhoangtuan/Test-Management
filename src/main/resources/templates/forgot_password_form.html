<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
        <div style="border: 1px solid black; width: 30rem" class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Forgot Password?</h5>
                        <p class="mb-2">Enter your registered email ID to reset the password</p>
                    </div>
                    <div></div>
                    <form method="post" th:action="@{/forgot_password}">
                        <div>
                            <p th:if="${error != null}" class="alert alert-danger" role="alert">[[${error}]]</p>
                        </div>
                        <div>
                            <p th:if="${message != null}" class="alert alert-success" role="alert">[[${message}]]</p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" name="email"
                                   placeholder="Enter your Email">
                        </div>
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-primary">
                                Reset Password
                            </button>
                        </div>
                        <span>Don't have an account? <a th:href="@{/login/}">Sign up</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
