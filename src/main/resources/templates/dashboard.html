<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/top-header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/side-bar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}"/>
    <title>Dashboard</title>

</head>
<body>
<div th:insert="~{top-header.html :: top-header}"></div>
<div th:insert="~{side-bar.html :: side-bar}"></div>
<div class="content">
    <div class="title">All Projects</div>
    <div style="border: none" class="add-form">
            <div style="width: 100%" class="form-group">
                <div th:each="listProject : ${projectList}" class="row project flex-projects-row" id="project-1">
                    <div class="column summary-column summary-column-icon flex-projects-1 icon-project-64 ">
                    </div>
                    <div class="column summary-column flex-projects-2">
                        <div class="summary-title text-ppp" style="position: relative; padding: 1px 0 1px 0">
                            <a th:href="@{/project/overview/{id} (id=${listProject.id})}" style="text-decoration: none" th:text="${listProject.name}"></a>
                            <span class="hidden fav-busy"><div class="icon-progress-inline"></div></span>
                        </div>
                        <div class="summary-links text-secondary">
                            <a class="link">Todos</a> |
                            <a class="link" th:href="@{/milestones/overview/{id}(id=${listProject.id})}">Milestones</a> |
                            <a class="link" th:href="@{/runs/overview/{id}(id=${listProject.id})}">Test Runs</a> |
                            <a class="link" th:href="@{/suites/view/{id}(id=${listProject.id})}">Test Cases</a> |
                            <a class="link">Reports</a>
                        </div>
                        <div class="summary-description">
                            Contains <strong th:text="${listProject.getTestRuns().size()}+' '"></strong> active test runs and
                            <strong th:text="${listProject.getMilestones().size()}+' '"></strong> milestones.									</div>
                        <div class="hidden details summary-expand">
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
